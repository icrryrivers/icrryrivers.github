<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Subscription Form</title>
    </head>
    <body>

<main>
    <img class=titlePhoto src="illustration-hero.svg" alt="illustration hero">
    <h2>Order Summary</h2>
    <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
    
    <div class="annualPlan">
        <img class="musicIcon" src="icon-music.svg" alt="music icon">
          <div class="text">
             <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
            <br>
        <a href="#">Change</a>
    </div>

    <button class="proceedButton">Proceed to Payment</button>
      <br>
    <button class="cancelButton">Cancel Order</button>
</main>

    </body>
</html>
